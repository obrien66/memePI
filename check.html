<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>See api</title>
  </head>
  <body>
    <script type="text/javascript">
      function displayFrame(){
        var url = document.getElementById('url').value
        document.getElementById('iframe').innerHTML = `<iframe src="${url}" style="width:100vw; height:80vh; left:0;">${url} may have failed. Check console</iframe>`
        var req = new XMLHttpRequest();
        req.open('GET', url, false);
        req.send(null);
        var headers = req.getAllResponseHeaders()
        document.getElementById('headers').innerHTML = headers
      }
    </script>
    <input type="text" id="url" value="http://"> <button onclick="displayFrame()">Check out url</button><br><br>
    <h5></h5>
    <div id="headers" style="font-family: monospace;"></div>
    <div id="iframe"></div>

  </body>
</html>
